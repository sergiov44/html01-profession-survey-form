<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
</head>
<body>
    <form>
        <label for="first-name">First Name:</label>
        <input type="text" id="first-name" name="first-name" required>

        <label for="last-name">Last Name:</label>
        <input type="text" id="last-name" name="last-name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone-number">Phone Number:</label>
        <input type="number" id="phone-number" name="phone-number">

        <label for="sector">Sector of the economy:</label>
        <select id="sector" name="sector">
            <option value="primary">Primary</option>
            <option value="secondary">Secondary</option>
            <option value="tertiary">Tertiary</option>
        </select>

        <label for="profession">Profession:</label>
        <input type="text" id="profession" name="profession">

        <fieldset>
            <legend>Availability:</legend>
            <input type="checkbox" id="morning" name="availability" value="Morning">
            <label for="morning">Morning</label>
            <input type="checkbox" id="afternoon" name="availability" value="Afternoon">
            <label for="afternoon">Afternoon</label>
            <input type="checkbox" id="night" name="availability" value="Night">
            <label for="night">Night</label>
        </fieldset>

        <label for="comments">Comments:</label>
        <textarea id="comments" name="comments"></textarea>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
